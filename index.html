<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just For You ‚ù§Ô∏è</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 420px;
      z-index: 2;
    }
    h1 {
      margin-top: 0;
      font-size: 2.2rem;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: #ff4d6d;
      color: #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      transition: transform 0.2s ease, background 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
      background: #ff2e55;
    }
    .heart {
      position: absolute;
      bottom: -20px;
      width: 20px;
      height: 20px;
      background: #ff4d6d;
      transform: rotate(45deg);
      animation: floatUp 8s linear infinite;
      opacity: 0.7;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4d6d;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) rotate(45deg); opacity: 0; }
      10% { opacity: 0.7; }
      100% { transform: translateY(-110vh) rotate(45deg); opacity: 0; }
    }
    .footer-note {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hey‚Ä¶ Just Smile üíñ</h1>
    <p>
      I don‚Äôt know how to say everything,
      but I hope this little page makes you feel
      how special you are. üå∏<br><br>
      Your smile has a way of making the world feel lighter,
      and I just wanted to remind you of that today.
    </p>
    <button onclick="playSong()">Play Our Little Song üé∂</button>
    <div class="footer-note">Made with a lot of heart, just for you ‚ù§Ô∏è</div>
  </div>

  <!-- Spotify Embed: A Thousand Years by Christina Perri -->
    <iframe style="border-radius:12px; margin-top:20px" 
      src="https://open.spotify.com/embed/track/6lanRgr6wXibZr8KgzXxBl?utm_source=generator" 
      width="100%" 
      height="80" 
      frameBorder="0" 
      allowfullscreen="" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
      loading="lazy">
    </iframe>

  <script>
    const song = document.getElementById('song');
    function playSong() {
      song.volume = 0.7;
      song.play();
    }

    // Create floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 5 + Math.random() * 5 + 's';
      heart.style.transform = `scale(${0.5 + Math.random()}) rotate(45deg)`;
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 10000);
    }

    setInterval(createHeart, 400);
  </script>

</body>
</html>
